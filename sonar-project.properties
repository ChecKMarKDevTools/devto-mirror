# SonarQube Cloud project configuration
# Automatic analysis is performed via the SonarQube GitHub integration.
# No manual scanner invocation is required.

sonar.projectKey=ChecKMarKDevTools_devto-mirror
sonar.organization=checkmarkdevtools

# ── Source layout ─────────────────────────────────────────────────────────────
sonar.sources=src,scripts
sonar.tests=tests
sonar.python.version=3.12
sonar.sourceEncoding=UTF-8

# ── Coverage ──────────────────────────────────────────────────────────────────
# When the CI generates coverage.xml (e.g. `uv run coverage xml`), SonarQube
# will pick it up from this path.  The report is optional; the project still
# analyses without it.
sonar.python.coverage.reportPaths=coverage.xml

# Files that intentionally have no unit-test coverage:
#   • scripts/ – standalone CLI tools and utilities
#   • HTML templates – Jinja2, not executed by the test runner
#   • algolia_verification.html – static verification page
sonar.coverage.exclusions=\
  scripts/**,\
  src/devto_mirror/templates/**,\
  algolia_verification.html

# ── Analysis exclusions ────────────────────────────────────────────────────────
# Exclude generated/vendored content from all analysis.
sonar.exclusions=\
  .venv/**,\
  htmlcov/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  .specify/**

# ── Test configuration ────────────────────────────────────────────────────────
sonar.test.inclusions=tests/**
